<tr>
	<td nowrap class="{CLASS}">
		{TEXT}:
	</td>
	<td class="{CLASS}">
		<textarea cols="{COLS}" rows="{ROWS}" name="{NAME}" id="{NAME}">{VALUE}</textarea>
		<img src="/img/icon_wysiwyg.gif" alt="Vis stor editor" align="top" onclick="win=window.open('{SITE_URL}/js/spaw/popup_wysiwyg.php?id={NAME}&css={CSS}','popupwysiwyg','width=800,height=600,scrollbars,left='+Math.round(screen.width/2-400)+',top='+Math.round(screen.height/2-300));win.focus();" style="cursor: pointer;">

	</td>
	<td style="color: #ff0000; font-size: 8pt;" class="{CLASS}">
		{ERROR}
	</td>
</tr>
