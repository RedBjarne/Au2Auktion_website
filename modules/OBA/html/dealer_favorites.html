		{AUCTIONS}
	

<script>
function CheckForNewBids() {
	new ajax{AJAX}("new_bids", {
		auctions: strAuctions
	}, function(val) {
		if (val["state"] && val["state"] == "new_bids")
		{
			document.location.reload();
		}
		else
		{		
			setTimeout("CheckForNewBids();", 5000);
		}
	}, "POST", true);
}

setTimeout("CheckForNewBids();", 5000);
</script>
