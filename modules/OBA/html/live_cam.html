<!DOCTYPE html>
<html lang="{LANG_ID}">
<head>
</head>
<body style="margin: 0px;">
<img src="http://:8080/axis-cgi/jpg/image.cgi" height="240" width="320" id="imgLiveCam" />
<script>
function LoadImage()
{
	var img = document.createElement("img");
	img.onload = function() {
		document.getElementById('imgLiveCam').src = img.src;
		setTimeout('LoadImage();', 250);
	};
    img.src = "http://:8080/axis-cgi/jpg/image.cgi?resolution=320x240&" + Math.random();
}

if (navigator.userAgent.match(/(msie|trident)/i))
{
	// IE
	setTimeout('LoadImage();', 250);
}
else
{
	// MJPEG
	document.getElementById("imgLiveCam").src = "http://:8080/mjpg/video.mjpg?resolution=320x240";
}
</script>
</body>
</html>
